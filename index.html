<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Open+Sans:wght@400;600;700&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Title project</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrap">
        <a class="header__logo" href="#">
          <img src="./img/icons/logo.svg" alt="Logo">
        </a>
        <div class="header__information">
          <ul class="header__menu">
            <li><a href="#">Главная</a></li>
            <li><a href="#">Меню</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Бронь</a></li>
          </ul>
          <div class="header__buy">
            <img src="./img/icons/cart.svg" alt="Cart">
          </div>
          <div class="header__telephone">
            <a class="header__number" href="tel:+999-888-76-54">
              <div class="header__tel">
                  <img src="./img/icons/phone.svg" alt="Phone">
              </div>
              <span>+999-888-76-54</span>
            </a>
            <div class="header__text">Свяжитесь с нами для бронирования</div>
          </div>
          <button class="header__button button" type="button">Заказ столика</button>
        </div>
        <div class="header__burger">
          <img src="./img/icons/burger.svg" alt="Burger">
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="hero">
  
    </section>
  </main>
</body>

</html>
